<!DOCTYPE HTML>
<html>
	<head>
		<title>For the Modal Dialog</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			#fade {
				display: block;
				position: absolute;
				margin: 0;
				width: 100%;
				height: 100%;
				background-color: #cccccc;
				z-index: 1;
				opacity: 0.4;
			}

			#modal {
				display: block;
				position: absolute;
				margin: 200px 400px;
				width: 400px;
				background-color: white;
				z-index: 2;
			}

			.modalhead {
				display: block;
				position: relative;
				margin: 0;
				padding: 0;
			}

			h3 {
				margin: 5px 5px;
			}

			.btnclose,
			.btnclose:visited {
				text-decoration: none;
				color: #cccccc;
				float: right;
				background-color: transparent;
			}

			.btnclose:hover {
				color: #999999;
			}

			.modalcontent {
				display: block;
				margin: 0 5px;
				padding: 0;
			}

			.modalcontent input {
				width: 250px;
			}

			.modallabel {
				display: inline-block;
				width: 100px;
				margin: 0 5px 0 0;
				padding: 0;
			}

			.modalfooter {
				display: block;
				text-align: right;
				margin: 0 5px;
				padding-top: 10px;
				border-top: 1px #663366 solid;
			}

			.btnsubmit {
				border: 1px white solid;
				background: #99ccff;
			}

			.btnsubmit:hover {
				border: 1px black solid;
				background: #0099ff;
			}

			.btnreset {
				border: 1px white solid;
				background: transparent;
			}

			.btnreset:hover {
				border: 1px black solid;
				background: #cccccc;
			}
		</style>
	</head>
	<body>
		<div id="fade">
		</div>
		<div class="dialog" id="modal">
			<div class="modalhead">
				<h3>
					Login
					<a class="btnclose" href="">x</a>
				</h3>
			</div>
			<div class="modalcontent">
			<p> 
					<div class="modallabel">
						username:
					</div>
					<input type="text"/>
				</p>
				<p>
					<div class="modallabel">
						password:
					</div>
					<input type="text"/>
				</p>
			</div>
			<div class="modalfooter">
				<input type="submit" class="btnsubmit"/>
				<input type="reset" class="btnreset"/>
			</div>
		</div>
		<button onclick="logoin"></button>
	</body>
</html>
