<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Yellow Text</title>

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />	<!-- include your own javascript -->
	<link rel="stylesheet" type="text/css" href="stylesheets/jquery.texteditor.css" /> <!-- include the needed css for the texteditor -->
	<!-- Stylesheets -->

	<!-- CDN jQuery -->
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script> <!-- include jquery -->

</head>

<body>

	<div class="l-wrapper">

		<h1 class="editor-title">Yellow Text</h1>
		<h2 class="editor-sub-title">Create an awesome editing experience</h2>
		<div id="js-textarea"></div><!-- #js-textarea -->
			
		<button onclick="GetContent();">get</button>
	</div><!-- .wrapper -->
	
	<!-- jQuery files -->
	<script type="text/javascript" src="javascripts/jquery.texteditor.js"></script> <!-- include the texteditor script -->	
	<!--<script type="text/javascript" src="javascripts/demo.js"></script>  include the texteditor settings -->
	<script>
	var text = $("#js-textarea").texteditor({
		defaultFont: "Georgia"
	});
	function GetContent() {
		alert(text.texteditor('content'));
	}
	</script>
</body>
</html>
