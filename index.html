<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>漂流</title>
	<link rel="stylesheet" href="static/bootstrap3/css/bootstrap.css" />
</head>
<style>
body {
	background: #ceab65;
	//background: #d1a572;
	overflow: hidden;
}

p {
	margin: 0;
	background: inherit;
}

#title-contain {
	width: 100%; 
	position: fixed;
	top:150px;
	padding: 50px;
	font-family:微软雅黑 仿宋;
	color:#333333;
	letter-spacing:40px;
}

#title {
	font-size:50px;
	text-align: center;
	line-height: 50px;
	background: #ceab65;
}

#title > div {
	display: inline-block;
	margin: 0;
	padding: 0;
}

#title:hover {
	transform: translate( 0, -20px );
	transition: transform 1s;
}

#act {
	z-index: -1;
	width: 300px;
	text-align: center;
	letter-spacing: 4px;
	font-family: 微软雅黑;
	font-size: 12px;
	height: 20px;
	position: relative;
	bottom: 20px;
	margin: 0 auto;
}

#act:hover {
	z-index: 1;
}

#desc {
	text-align: center;
	letter-spacing:4px;
	font-family:微软雅黑;
}

#desc > span {
	position:relative;
	left:80px;
}

</style>
<body>
<div id="title-contain">
	<div id="title">
		<div>图书漂流</div>
	</div>
	<div id="desc">
		<span>让知识不再落单</span>
	</div>
</div>
